<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .search-box input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        .search-box button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
        .profile-button, .logout-button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none; /* To remove underline */
            display: inline-block;
            text-align: center;
        }
        .profile-button {
            background-color: #28a745;
        }
        .profile-button:hover {
            background-color: #218838;
        }
        .profile-button:hover {
            background-color: #218838;
        }
        .logout-button {
            background-color: #dc3545; /* Bootstrap danger color */
        }
        .logout-button:hover {
            background-color: #c82333; /* Darker red for hover */
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome, {{ username }}!</h1>
    </div>

    <div class="header">
        <div class="search-box">
            <form action="{{ url_for('search_users') }}" method="POST">
                <input type="text" name="search_query" placeholder="Search for users..." required>
                <button type="submit">Search</button>
            </form>
        </div>
        <a href="{{ url_for('user_profile', user_id=session['user_id']) }}" class="profile-button">Profile</a>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
</body>
</html>
