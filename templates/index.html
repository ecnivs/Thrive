<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar input[type="submit"] {
            pad  # Store username in sessionding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 4px;
        }
        .button-group a.profile-button {
            background-color: #28a745;
            margin-right: 10px; /* Add margin-right to the Profile button */
        }
        .button-group a.logout-button {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome, {{ username }}!</h1>
    </div>
    <div class="search-bar">
        <form action="{{ url_for('search_users') }}" method="POST">
            <input type="text" name="search_query" placeholder="Search for users...">
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="button-group">
        <a href="{{ url_for('user_profile', user_id=session['user_id']) }}" class="profile-button">Profile</a>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
</body>
</html>
