<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile_form.css') }}">
</head>

<body>
    <div class="profile-form">
        <h2>Edit Your Profile</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="error-message">
                    <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('profile_form', user_id=user_id) }}" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" value="{{ profile.name }}" required>
            <textarea name="bio" placeholder="Tell us about yourself..." required>{{ profile.bio }}</textarea>
            <input type="file" id="picture" accept="image/*">
            <button type="submit">Update Profile</button>
        </form>

        <div class="navigation">
            <p><a href="{{ url_for('user_profile', user_id=user_id) }}">Back to Profile</a></p>
        </div>
    </div>
</body>
</html>
