<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .profile-form {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 350px;
            box-sizing: border-box;
        }
        .profile-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .profile-form input, 
        .profile-form textarea {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .profile-form button {
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-form button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
        .success-message {
            color: green;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-form">
        <h2>Edit Your Profile</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="error-message">
                    <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('profile_form', user_id=user_id) }}" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Name" value="{{ profile.name }}" required>
            <textarea name="bio" placeholder="Tell us about yourself..." required>{{ profile.bio }}</textarea>
    
            <label for="picture">Upload Profile Picture:</label>
            <input type="file" name="picture" id="picture" accept="image/*">
    
            <button type="submit">Update Profile</button>
        </form>


        <div class="navigation">
            <p><a href="{{ url_for('user_profile', user_id=user_id) }}">Back to Profile</a></p>
        </div>
    </div>
</body>
</html>
