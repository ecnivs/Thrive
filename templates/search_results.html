<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .results-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .results-container h2 {
            margin-bottom: 20px;
        }
        .user {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .user:last-child {
            border-bottom: none;
        }
        .user a {
            text-decoration: none;
            color: #007bff;
        }
        .user a:hover {
            text-decoration: underline;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
        .navigation a {
            color: #007bff;
            text-decoration: none;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="results-container">
    <h2>Search Results for "{{ search_query }}"</h2>
    {% for user in users %}
        <div class="user" style="display: flex; align-items: center; margin-bottom: 10px;">
            {% if user.profile and user.profile.profile_picture %}
                <img src="{{ url_for('static', filename='uploads/' + user.profile.profile_picture) }}" 
                     alt="Profile Picture" 
                    style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;">
            {% else %}
                <img src="{{ url_for('static', filename='default_profile_picture.png') }}" 
                     alt="Profile Picture" 
                    style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;">
            {% endif %}
            <div>
                <a href="{{ url_for('user_profile', user_id=user.id) }}" 
                           style="text-decoration: none; color: inherit;">
                        <strong>{{ user.profile.name }}</strong>
                <br>
                <span style="color: #007bff;">{{ user.username }}</span>
                </a>
            </div>
        </div>
    {% endfor %}
    <div class="navigation">
        <a href="{{ url_for('home') }}">Back to Home</a>
    </div>
</div>
</body>
</html>
