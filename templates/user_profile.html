<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 400px;
            box-sizing: border-box;
        }
        .profile-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 8px 0;
            color: #555;
        }
        .profile-info strong {
            color: #007bff;
        }
        .navigation {
            text-align: center;
        }
        .navigation a {
            color: #007bff;
            text-decoration: none;
            margin-right: 15px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }
        .profile-container {
            margin: 20px;
        }
        .navigation {
            margin-top: 20px;
        }
        .profile-info {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h2>{{ user.username }}'s Profile</h2>
    
    <div class="profile-info" style="display: flex; align-items: center; margin-bottom: 20px;">
        {% if profile.profile_picture %}
            <img src="{{ url_for('static', filename='uploads/' + profile.profile_picture) }}" 
                 alt="Profile Picture" 
                 class="profile-img">
        {% else %}
            <img src="{{ url_for('static', filename='default_profile_picture.png') }}" 
                 alt="Profile Picture" 
                 class="profile-img">
        {% endif %}

        <div style="margin-left: 15px;">
            <p><strong>Name:</strong> {{ profile.name if profile.name else 'Not set' }}</p>
            <p><strong>Bio:</strong> {{ profile.bio if profile.bio else 'No bio available.' }}</p>
        </div>
    </div>

    <div class="navigation">
        <a href="{{ url_for('home') }}">Home</a>
        {% if session['user_id'] == user.id %}
            <a href="{{ url_for('profile_form', user_id=profile.user_id) }}">Edit Profile</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

</body>
</html>
